services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: docker/DockerFile.backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    depends_on:
      - frontend
